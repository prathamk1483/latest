{% extends "English/base.html" %}
{% block links %}
    <link rel="stylesheet" href="/static/css/video.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/footer.css">
{% endblock links %}

{% block body %}
    <div class="background-container">
        <img src="/static/images/common.png" alt="Background Image" class="background-image">
    </div>

    <h1
        style="font-family: 'Poppins',sans-serif;font-weight: bolder;width: 100%; text-align: center;font-size: 3.5em;color: #1f003b;margin-top:150px;margin-bottom: 3rem;">
        Video Gallery</h1>
    <div class="photo-gallery">
        <div class="container">
            <div class="row photos" style="display: flex; justify-content: center; align-items: center;">
                <div class="col-sm-7 col-md-4 col-lg-4 item"><a href="/static/videos/video1.mp4"><video class="vid" loop
                            muted controls onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"
                            class="img-fluid" src="/static/videos/video1.mp4" type="video/mp4"> </a></div>
                <div class="col-sm-7 col-md-4 col-lg-4 item"><a href="/static/videos/video2.mp4"><video class="vid" loop
                            muted controls onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"
                            class="img-fluid" src="/static/videos/video2.mp4" type="video/mp4"> </a></div>
                <div class="col-sm-7 col-md-4 col-lg-4 item"><a href="/static/videos/video3.mp4"><video class="vid" loop
                            muted controls onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"
                            class="img-fluid" src="/static/videos/video3.mp4" type="video/mp4"> </a></div>
                <!-- <div class="col-sm-7 col-md-4 col-lg-4 item"><a href="/static/videos/video4.mp4"><video class="vid" loop
                            muted controls onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"
                            class="img-fluid" src="/static/videos/video4.mp4" type="video/mp4"> </a></div> -->
            </div>
        </div>
    </div>
    {% endblock body %}
    {% block script %}
    <script>

        // Listening to the video element
        const clip = document.querySelectorAll(".vid")

        /* Adding the event listeners on the video to play/pause the video. */
        clip.addEventListener("mouseover", function (e) {
            clip.play();
        })

        /* Applying the mouse out event to pause the video */
        clip.addEventListener("mouseout", function (e) {
            clip.pause();
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    {% endblock script %}
